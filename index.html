<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Faça seu Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="src/css/reset.css">
	<link rel="stylesheet" href="src/css/globals.css">
	<link rel="stylesheet" href="src/css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
</head>
<body>
	<main>
		<!--<h1>barbershop controls</h1>-->
		<section>
			<h2>Login</h2>
			<form>
				<div class="forma">
					<div class="forma1">
						<label for="user-email">Usuário ou E-mail</label>
						<input type="email" name="user-email" id="user-email" placeholder="Iforme o e-mail ou usuário" required>
					</div>
				
					<div class="forma2">
						<label for="senha">Senha</label>
						<input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="6" required>
					
					
					<button type="submit" id="btn">Entrar</button>
					</div>
				</div>

				<div class="link">
					<a href="#" target="_blank">Esqueci senha</a>
					/
					<a href="#" target="_blank">Cadastra-se</a>
				</div>
			</form>
		</section>
	</main>

	<script type="text/javascript" src="src/script/script.js"></script>
</body>
</html>
